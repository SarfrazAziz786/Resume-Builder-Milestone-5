<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Resume</title>
</head>
<body>
    
    <h1>Milestone 5</h1>
    
    <form id="resumeForm">
        <fieldset>
            <legend>Personal info</legend>

            <label for="userName">Resume URL: </label>
            <input type="text" id="userName" required> <br/>



            <label for="name">Name</label>
            <input type="text" name="name" id="name" required autocomplete>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            
            <label for="phone">Phone</label>
            <input type="number" id="phone" name="phone" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>



            <label for="profilePic">Profile Picture</label>
            <input type="file" id="profilePic" name="profilePic" accept="image" required>

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education" >Education</label>
            <textarea name="edu" id="edu" rows="6" required></textarea> 
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience" >Education</label>
            <textarea name="experience" id="experience" rows="6" required></textarea> 
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skill" >Skills</label>
            <textarea name="skill" id="skill" rows="6" required></textarea> 
        </fieldset>
        <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput">

    </div>

<script src="main.js" type="module" defer></script>
</body>


</html>
